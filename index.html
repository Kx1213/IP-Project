<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Web App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.9.6/lottie.min.js"></script>
</head>
<body>
    <header class="navbar">
        <div class="logo">Gunpla</div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#shop">Shop</a></li>
                <li><a href="#cart">Cart</a></li>
            </ul>
        </nav>
    </header>

    <section id="home" class="hero">
        <div class="hero-content">
            <div id="hero-animation"></div>
            <h1>WELCOME</h1>
            <p>Your favorite destination for exclusive gundam</p>
        </div>
    </section>

    <section id="shop" class="products">
        <h2>Our Products</h2>
        <div class="product-list">
            <div class="product-card">
                <img src="images/bike.jpg" alt="Road Bike">
                <h3>RX 78 Gundam Bust</h3>
                <p>$80.00</p>
                <button class="add-to-cart" data-name="PEUGEOT - LR01" data-price="1999.99">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="images/gundam.jpg" alt="Barbatos Lupus Rex">
                <h3>Barbatos Lupus Rex Bust</h3>
                <p>$80.00</p>
                <button class="add-to-cart" data-name="Barbatos Lupus Rex Bust" data-price="80.00">Add to Cart</button>
            </div>
        </div>
    </section>

    <section id="cart" class="shopping-cart">
        <h2>Shopping Cart</h2>
        <div class="cart-items">
            <p>Your cart is empty.</p>
        </div>
        <div class="cart-total">
            <p>Total: $<span id="cart-total">0.00</span></p>
            <button id="checkout">Checkout</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Gunpla. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
